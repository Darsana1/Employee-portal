<div class="d-flex border border-light">
    <div style="height: 90vh;width: 250px;background-color: darkorange;" class="sidebar text-light d-flex flex-column p-5">
        <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: ghostwhite;" routerLink="/dashboard">Home</a>
      <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: ghostwhite;" routerLink="/users">Users</a>
    </div>
    <div class=" w-100 p-3">
        <div class="title"><h1>Add New Users Details!!!</h1>
    </div>

    <div class="shadow border rounded mt-3 w-75 p-3">
        <form #adduserForm="ngForm" (ngSubmit)="addUser()">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="id" [(ngModel)]="user.id" #uid="ngModel" id="floatingInput" placeholder="name@example.com" required pattern="[0-9]*">
                <label for="floatingInput">User Id</label>
              </div>
              <div *ngIf="uid.invalid && uid.touched" class="mb-3 text-danger fw-bolder">
                Invalid Userid
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="UserName" name="user" [(ngModel)]="user.name" #unme="ngModel" required pattern="[a-zA-Z ]*" >
                <label for="floatingPassword">UserName</label>
              </div>
              <div *ngIf="unme.invalid && unme.touched" class="mb-3 text-danger fw-bolder">
                Invalid UserName
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="user.email" #uemail="ngModel" required email>
                <label for="floatingInput">Email</label>
              </div>
              <div *ngIf="unme.invalid && unme.touched" class="mb-3 text-danger fw-bolder">
                Invalid email
              </div>
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="active" [(ngModel)]="user.active" #active="ngModel" required>
                  <option disabled selected>Status</option>
                  <option value="1">Active</option>
                  <option value="0">Inactive</option>
                  
                </select>
                <label for="">Status</label>
              </div>
              <div *ngIf="active.invalid && active.touched" class="mb-3 text-danger fw-bolder">
                Invalid Status
              </div>
              <div class="mt-3">
                <button (click)="cancel()" class="btn btn-primary me-3">Cancel</button>
                <button [disabled]="adduserForm.invalid" type="submit" class="btn btn-success">Save</button>
              </div>
        </form>
    </div>
</div>
</div>
