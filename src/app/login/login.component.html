
<div class="d-flex align-items-center justify-content-evenly">
   <div style="width: 850px;" class="shadow p-5 row rounded bg-light align-items-center mt-4">
    <div class="col-md-7">
      <img class="me-5" style="width: 250px;height: 250px;" src="https://acap.allenglobalstudies.com/images/login-img.png" alt="">
  </div>
  <div class="col-md-5">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <h1 class="fw-bolder mb-5 text-center text-success">Login Form</h1>
          
              
                  <div class="row mb-3 mt-5">
                    <label for="inputEmail3" class="col-sm-2 col-form-label me-2">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)] ="email" email required #useremailinput="ngModel">
                    </div>
                  </div>
                  <!--Invalid email-->

                  <div *ngIf="useremailinput.invalid && useremailinput.touched" class="mb-3 text-danger fw-bolder">
                    Invalid Email
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label me-2">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)] ="password" pattern="[a-zA-Z0-9]*" minlength="5" required #userpassword="ngModel">
                      <!--Invalid pass-->
                      <div *ngIf="userpassword.invalid && userpassword.touched" class="mb-3 text-danger fw-bolder">
                        Invalid Password
                      </div>
                    </div>
                  <div class='d-grid'><button [disabled]="loginForm.invalid" type="submit"  class="btn btn-primary col-sm-10 mt-5">Sign in</button>
                  </div></div></form>
      </div>
   </div>
</div>
